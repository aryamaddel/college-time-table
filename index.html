<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Timetable</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>
    <style>
      .loading-spinner {
        border: 3px solid #f3f4f6;
        border-top: 3px solid #10b981;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .content-hidden {
        opacity: 0;
        visibility: hidden;
      }

      .content-visible {
        opacity: 1;
        visibility: visible;
        transition: opacity 0.25s ease-in-out;
      }
    </style>
  </head>
  <body
    class="bg-gray-100 dark:bg-gray-900 min-h-screen text-gray-900 dark:text-white transition-colors duration-300"
  >
    <!-- Loading Screen -->
    <div
      id="loading-screen"
      class="fixed inset-0 bg-gray-100 dark:bg-gray-900 flex items-center justify-center z-50"
    >
      <div class="text-center">
        <div class="loading-spinner mx-auto mb-4"></div>
        <h2 class="text-xl font-semibold text-gray-900 dark:text-white mb-2">
          Loading Timetable
        </h2>
        <p class="text-gray-600 dark:text-gray-400">
          Please wait while we prepare your schedule...
        </p>
      </div>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="content-hidden">
      <main class="container mx-auto px-4 py-6">
        <div class="flex justify-between items-center mb-6">
          <time
            id="clock"
            class="text-xl text-gray-900 dark:text-gray-100"
          ></time>
          <button
            id="theme-toggle"
            class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors"
            aria-label="Toggle theme"
          >
            <svg
              id="sun-icon"
              class="w-5 h-5 hidden dark:block"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                fill-rule="evenodd"
                d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                clip-rule="evenodd"
              ></path>
            </svg>
            <svg
              id="moon-icon"
              class="w-5 h-5 block dark:hidden"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
              ></path>
            </svg>
          </button>
        </div>
        <section
          id="current-lecture"
          class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-4 mb-6"
        ></section>
        <nav id="day-selector" class="flex justify-between mb-6"></nav>
        <section
          id="full-timetable"
          class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-4"
        ></section>
      </main>

      <footer class="text-center py-6 text-gray-600 dark:text-gray-400">
        <p class="mb-4">
          Made by
          <a
            href="https://github.com/aryamaddel"
            class="text-green-600 dark:text-green-400 hover:underline"
            >Arya Maddel</a
          >
          ðŸ’š
        </p>
        <div
          class="flex flex-col sm:flex-row items-center justify-center gap-4 mb-4"
        >
          <a
            href="https://github.com/aryamaddel/college-time-table"
            class="inline-flex items-center px-4 py-2 bg-gray-800 dark:bg-gray-700 text-white text-sm font-medium rounded-lg hover:bg-gray-700 dark:hover:bg-gray-600 transition-colors"
          >
            <!-- ...existing SVG... -->
            View on GitHub
          </a>
          <p class="text-xs text-gray-500">
            Found an error?
            <a
              href="https://github.com/aryamaddel/college-time-table/pulls"
              class="text-blue-600 dark:text-blue-400 hover:underline"
              >Create a PR</a
            >
            to change it.
          </p>
        </div>
      </footer>
    </div>

    <script>
      // Show loading screen initially and hide when everything is ready
      window.addEventListener("load", () => {
        // Ensure a minimum loading time for better UX
        setTimeout(() => {
          hideLoadingScreen();
        }, 1000);
      });

      function hideLoadingScreen() {
        const loadingScreen = document.getElementById("loading-screen");
        const mainContent = document.getElementById("main-content");

        loadingScreen.style.opacity = "0";
        setTimeout(() => {
          loadingScreen.style.display = "none";
          mainContent.classList.remove("content-hidden");
          mainContent.classList.add("content-visible");
        }, 300);
      }

      document.addEventListener("DOMContentLoaded", () => {
        const DAYS_OF_WEEK = [
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
        ];
        const SHORT_DAYS = ["Mon", "Tue", "Wed", "Thu", "Fri"];

        // Define button class strings
        const selectedClasses = "bg-green-500 dark:bg-green-600 text-white";
        const unselectedClasses =
          "bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300";

        let timetable = {};
        let currentDay = "";
        let currentLecture = null;

        const elements = {
          currentLecture: document.getElementById("current-lecture"),
          timetable: document.getElementById("full-timetable"),
          clock: document.getElementById("clock"),
          daySelector: document.getElementById("day-selector"),
        };

        function getCurrentDay() {
          const day = new Date().getDay() - 1;
          return day >= 0 && day < DAYS_OF_WEEK.length
            ? DAYS_OF_WEEK[day]
            : DAYS_OF_WEEK[0];
        }

        function convertTo12Hour(time) {
          const [hour, minute] = time.split(":").map(Number);
          return `${hour % 12 || 12}:${minute.toString().padStart(2, "0")} ${
            hour >= 12 ? "PM" : "AM"
          }`;
        }

        async function loadTimetable() {
          try {
            const response = await fetch("timetable.json");
            if (!response.ok) throw new Error("Failed to load timetable");
            timetable = await response.json();
            setupDaySelector();
            updateCurrentInfo();
            setInterval(updateCurrentInfo, 1000);
          } catch (error) {
            console.error("Error loading timetable:", error);
            elements.currentLecture.innerHTML =
              "<p class='text-red-500 dark:text-red-400'>Failed to load timetable. Please try again later.</p>";
          }
        }

        function setupDaySelector() {
          elements.daySelector.innerHTML = "";
          SHORT_DAYS.forEach((day, index) => {
            const button = document.createElement("button");
            button.textContent = day;
            button.className = `py-2 px-4 rounded-lg focus:outline-none ${unselectedClasses}`;
            button.addEventListener("click", () =>
              selectDay(DAYS_OF_WEEK[index])
            );
            elements.daySelector.appendChild(button);
          });
          selectDay(getCurrentDay());
        }

        function selectDay(day) {
          currentDay = day;
          document
            .querySelectorAll("#day-selector button")
            .forEach((btn, index) => {
              const classes =
                DAYS_OF_WEEK[index] === day
                  ? selectedClasses
                  : unselectedClasses;
              btn.className = `py-2 px-4 rounded-lg focus:outline-none ${classes}`;
            });
          displayFullTimetable();
        }

        function getCurrentLecture() {
          const now = new Date();
          const day = getCurrentDay();
          const currentMinutes = now.getHours() * 60 + now.getMinutes();

          return (
            timetable[day]?.find((lecture) => {
              const [startHour, startMinute] = lecture.start_time
                .split(":")
                .map(Number);
              const [endHour, endMinute] = lecture.end_time
                .split(":")
                .map(Number);
              const startMinutes = startHour * 60 + startMinute;
              const endMinutes = endHour * 60 + endMinute;
              return (
                currentMinutes >= startMinutes && currentMinutes <= endMinutes
              );
            }) || null
          );
        }

        function updateCurrentInfo() {
          elements.clock.textContent = new Date().toLocaleTimeString([], {
            hour: "2-digit",
            minute: "2-digit",
            second: "2-digit",
          });

          currentLecture = getCurrentLecture();

          if (currentLecture) {
            const { lecture, start_time, end_time, room } = currentLecture;
            elements.currentLecture.innerHTML = `
              <h2 class="text-xl font-semibold mb-2 text-gray-900 dark:text-gray-100">Current Lecture</h2>
              <p class="text-lg font-bold text-green-600 dark:text-green-400">${lecture}</p>
              <p class="text-md text-gray-700 dark:text-gray-300">${convertTo12Hour(
                start_time
              )} - ${convertTo12Hour(end_time)}</p>
              <p class="text-md text-gray-700 dark:text-gray-300">Room: ${room}</p>
              <div class="w-full bg-gray-200 dark:bg-gray-600 rounded-full h-2.5 mt-4">
                <div id="progress-bar" class="bg-green-600 dark:bg-green-500 h-2.5 rounded-full"></div>
              </div>
            `;
            updateProgressBar();
          } else {
            elements.currentLecture.innerHTML = `
              <h2 class="text-xl font-semibold mb-2 text-gray-900 dark:text-gray-100">No Current Lecture</h2>
              <p class="text-gray-500 dark:text-gray-400">Enjoy your break!</p>
            `;
          }
        }

        function updateProgressBar() {
          if (!currentLecture) return;

          const now = new Date();
          const currentMinutes = now.getHours() * 60 + now.getMinutes();
          const [startHour, startMinute] = currentLecture.start_time
            .split(":")
            .map(Number);
          const [endHour, endMinute] = currentLecture.end_time
            .split(":")
            .map(Number);
          const startMinutes = startHour * 60 + startMinute;
          const endMinutes = endHour * 60 + endMinute;

          const totalDuration = endMinutes - startMinutes;
          const elapsedTime = currentMinutes - startMinutes;
          const progressPercentage = Math.min(
            Math.max((elapsedTime / totalDuration) * 100, 0),
            100
          );

          const progressBar = document.getElementById("progress-bar");
          if (progressBar) {
            progressBar.style.width = `${progressPercentage}%`;
          }
        }

        function displayFullTimetable() {
          const daySchedule = timetable[currentDay];
          let content = `<h3 class="text-lg font-semibold mb-4 text-gray-900 dark:text-gray-100">${currentDay}'s Schedule</h3>`;
          if (daySchedule?.length) {
            const lecturesHtml = daySchedule
              .map(
                ({ lecture, start_time, end_time, room }) => `
                  <div class="border-l-4 border-green-500 pl-4 py-2">
                    <p class="font-bold text-gray-800 dark:text-gray-100">${lecture}</p>
                    <p class="text-sm text-gray-600 dark:text-gray-400">${convertTo12Hour(
                      start_time
                    )} - ${convertTo12Hour(end_time)}</p>
                    <p class="text-sm text-gray-600 dark:text-gray-400">Room: ${room}</p>
                  </div>
                `
              )
              .join("");
            content += `<div class="space-y-4">${lecturesHtml}</div>`;
          } else {
            content += `<p class="text-gray-500 dark:text-gray-400">No classes scheduled for this day.</p>`;
          }
          elements.timetable.innerHTML = content;
        }

        // Theme management
        const themeToggle = document.getElementById("theme-toggle");
        const htmlElement = document.documentElement;

        // Initialize theme from localStorage
        const isDarkMode = localStorage.getItem("darkMode") !== "false";
        if (isDarkMode) {
          htmlElement.classList.add("dark");
        } else {
          htmlElement.classList.remove("dark");
        }

        function toggleTheme() {
          htmlElement.classList.toggle("dark");
          const isDark = htmlElement.classList.contains("dark");
          localStorage.setItem("darkMode", isDark.toString());
        }

        themeToggle.addEventListener("click", toggleTheme);

        // Load timetable after DOM is ready
        loadTimetable();
      });
    </script>
  </body>
</html>
