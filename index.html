<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Timetable</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body
    class="bg-gray-100 dark:bg-gray-900 min-h-screen text-gray-900 dark:text-white transition-colors duration-300"
  >
    <!-- Loading Screen -->
    <div
      id="loading-screen"
      class="fixed inset-0 bg-gray-100 dark:bg-gray-900 flex items-center justify-center z-50"
    >
      <div class="text-center">
        <div class="flex justify-center mb-6">
          <div class="loading-dots">
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
          </div>
        </div>
        <h2
          class="text-xl font-semibold text-gray-900 dark:text-white mb-2 loading-pulse"
        >
          Loading Timetable
        </h2>
        <p class="text-gray-600 dark:text-gray-400 loading-pulse">
          Preparing your schedule...
        </p>
      </div>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="content-hidden">
      <main class="container mx-auto px-4 py-6">
        <div class="flex justify-between items-center mb-6">
          <time
            id="clock"
            class="text-lg md:text-xl text-gray-900 dark:text-gray-100"
          ></time>
          <button
            id="theme-toggle"
            class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors"
            aria-label="Toggle theme"
          >
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
              <path
                id="icon-path"
                d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
              ></path>
            </svg>
          </button>
        </div>
        <section
          id="current-lecture"
          class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-4 mb-6 ring-1 ring-green-500 bg-green-50 dark:bg-green-900/30"
        >
          <h2
            class="text-lg md:text-xl font-semibold mb-2 text-gray-900 dark:text-gray-100"
            id="current-lecture-title"
          >
            No Current Lecture
          </h2>
          <div id="lecture-info" class="hidden">
            <p
              class="text-base md:text-lg font-bold text-green-600 dark:text-green-400"
              id="lecture-name"
            ></p>
            <p
              class="text-sm md:text-base text-gray-700 dark:text-gray-300"
              id="lecture-time"
            ></p>
            <p
              class="text-sm md:text-base text-gray-700 dark:text-gray-300"
              id="lecture-room"
            ></p>
            <div
              class="w-full bg-gray-200 dark:bg-gray-600 rounded-full h-2.5 mt-4"
            >
              <div
                id="progress-bar"
                class="bg-green-600 dark:bg-green-500 h-2.5 rounded-full"
                style="width: 0%"
              ></div>
            </div>
          </div>
          <p
            id="no-lecture-message"
            class="text-sm md:text-base text-gray-500 dark:text-gray-400"
          >
            Enjoy your break!
          </p>
        </section>

        <nav id="day-selector" class="flex justify-between mb-6">
          <button
            class="py-2 px-4 rounded-lg focus:outline-none"
            data-day="Monday"
          >
            Mon
          </button>
          <button
            class="py-2 px-4 rounded-lg focus:outline-none"
            data-day="Tuesday"
          >
            Tue
          </button>
          <button
            class="py-2 px-4 rounded-lg focus:outline-none"
            data-day="Wednesday"
          >
            Wed
          </button>
          <button
            class="py-2 px-4 rounded-lg focus:outline-none"
            data-day="Thursday"
          >
            Thu
          </button>
          <button
            class="py-2 px-4 rounded-lg focus:outline-none"
            data-day="Friday"
          >
            Fri
          </button>
        </nav>

        <section
          id="full-timetable"
          class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-4"
        >
          <h3
            class="text-base md:text-lg font-semibold mb-4 text-gray-900 dark:text-gray-100"
            id="schedule-title"
          >
            Schedule
          </h3>
          <div id="schedule-content">
            <p class="text-sm md:text-base text-gray-500 dark:text-gray-400">
              Loading schedule...
            </p>
          </div>
        </section>
      </main>

      <footer class="text-center py-6 text-gray-600 dark:text-gray-400">
        <p class="mb-4 text-sm md:text-base">
          Made by
          <a
            href="https://github.com/aryamaddel"
            class="text-green-600 dark:text-green-400 hover:underline"
            >Arya Maddel</a
          >
          ðŸ’š
        </p>
        <div
          class="flex flex-col sm:flex-row items-center justify-center gap-4 mb-4"
        >
          <a
            href="https://github.com/aryamaddel/college-time-table"
            class="inline-flex items-center px-4 py-2 bg-gray-800 dark:bg-gray-700 text-white text-sm font-medium rounded-lg hover:bg-gray-700 dark:hover:bg-gray-600 transition-colors"
          >
            <!-- ...existing SVG... -->
            View on GitHub
          </a>
          <p class="text-xs text-gray-500">
            Found an error?
            <a
              href="https://github.com/aryamaddel/college-time-table/pulls"
              class="text-blue-600 dark:text-blue-400 hover:underline"
              >Create a PR</a
            >
            to change it.
          </p>
        </div>
      </footer>
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
  </body>
</html>
